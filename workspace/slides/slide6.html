<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>四、总结与展望</title>
  <style>
    html { background: #181B24; }
    body {
      width: 720pt; height: 405pt; margin: 0; padding: 0;
      background: #181B24; font-family: Arial, sans-serif;
      color: #FFFFFF;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .slide {
      width: 78%;
      text-align: center;
      /* 整体稍微上移，避免底部过近 */
      margin-top: -14pt;
    }
    h1 {
      font-size: 28pt;
      font-weight: bold;
      margin-bottom: 14pt;
    }
    .accent {
      width: 80pt;
      height: 4pt;
      background: #5EA8A7;
      border-radius: 2pt;
      margin: 0 auto 18pt;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0 auto 24pt;
      max-width: 600pt;
      font-size: 18pt;
      line-height: 1.6;
      text-align: left;
    }
    li {
      margin-bottom: 4pt;
    }
    .big-quote {
      font-size: 22pt;
      font-weight: bold;
      color: #5EA8A7;
      margin-bottom: 8pt;
    }

      font-size: 16pt;
      color: #AAB7B8;
      margin-top: 0pt;
    }
  </style>
</head>
<body>
  <div class="slide">
    <h1>四、总结与展望</h1>
    <div class="accent"></div>
    <ul>
      <li>AI 助手正在从「问答工具」演进为「智能协作伙伴」与「数字劳动力」。</li>
      <li>技术、场景与治理三者必须协同演进，才能释放长期可持续的价值。</li>
      <li>未来竞争焦点将从「模型能力」转向「体验、信任与生态构建」。</li>
      <li>个人与组织需要学会与 AI 助手「共事」，重新设计工作流与角色分工。</li>
    </ul>
    <p class="big-quote">人类负责定义方向，AI 助手负责探索路径与高效执行。</p>
    <p class="thanks">谢谢大家！</p>
  </div>
</body>
</html>
