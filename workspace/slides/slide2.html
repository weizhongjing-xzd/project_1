<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>目录</title>
  <style>
    html { background: #F4F6F6; }
    body {
      width: 720pt; height: 405pt; margin: 0; padding: 0;
      background: #F4F6F6; font-family: Arial, sans-serif;
      color: #1C2833;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .slide {
      width: 85%;
      display: flex;
      gap: 60pt;
    }
    .left {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .right {
      flex: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    h1 {
      font-size: 34pt;
      font-weight: bold;
      margin-bottom: 16pt;
    }
    .title-accent {
      width: 60pt;
      height: 4pt;
      background: #5EA8A7;
      border-radius: 2pt;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      font-size: 22pt;
      line-height: 1.8;
    }
    li {
      margin-bottom: 12pt;
    }
    .section-index {
      color: #5EA8A7;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="slide">
    <div class="left">
      <h1>目录</h1>
      <div class="title-accent"></div>
    </div>
    <div class="right">
      <ul>
        <li><span class="section-index">一</span>AI 助手发展现状与核心特征</li>
        <li><span class="section-index">二</span>未来技术演进与能力边界扩展</li>
        <li><span class="section-index">三</span>场景落地、商业模式与治理思考</li>
        <li><span class="section-index">四</span>总结与展望</li>
      </ul>
    </div>
  </div>
</body>
</html>
