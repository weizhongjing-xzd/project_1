<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>二、未来技术演进与能力边界扩展</title>
  <style>
    html { background: #F4F6F6; }
    body {
      width: 720pt; height: 405pt; margin: 0; padding: 0;
      background: #F4F6F6; font-family: Arial, sans-serif;
      color: #1C2833;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .slide {
      width: 80%;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 12pt;
    }
    .chapter-tag {
      font-size: 18pt;
      color: #5EA8A7;
      font-weight: bold;
      margin-right: 12pt;
    }
    h1 {
      font-size: 26pt;
      font-weight: bold;
    }
    .content {
      display: flex;
      gap: 24pt;
      margin-top: 0pt;
    }
    .col-left {
      flex: 3;
    }
    .col-right {
      flex: 2;
      background: #1C2833;
      color: #FFFFFF;
      border-radius: 10pt;
      padding: 14pt 16pt;
    }
    ul {
      font-size: 16pt;
      line-height: 1.4;
      margin: 0;
      padding-left: 24pt;
    }
    li {
      margin-bottom: 0pt;
    }
    .col-right-title {
      font-size: 16pt;
      font-weight: bold;
      margin-bottom: 10pt;
      color: #5EA8A7;
    }
    .chip-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8pt;
      margin-top: 4pt;
    }
    .chip {
      border-radius: 999pt;
      border: 1pt solid rgba(255,255,255,0.3);
      padding: 4pt 8pt;
      font-size: 11pt;
      background: rgba(255,255,255,0.05);
    }
    .chip p {
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="slide">
    <div class="header">
      <p class="chapter-tag">二</p>
      <h1>未来技术演进与能力边界扩展</h1>
    </div>
    <div class="content">
      <div class="col-left">
        <ul>
          <li><strong>多模态与多工具协同：</strong>同时理解文本、语音、图像、视频，并主动调用外部工具。</li>
          <li><strong>更强代理能力：</strong>具备目标拆解、长期规划与自主执行复杂任务的能力。</li>
          <li><strong>个性化与长期记忆：</strong>基于用户画像与历史行为持续学习，行为更稳定、一致。</li>
          <li><strong>端云协同与隐私计算：</strong>更多推理在本地终端完成，敏感数据最小化外传。</li>
          <li><strong>安全与可控：</strong>对齐、审计、追踪与可解释成为产品级基础设施。</li>
        </ul>
      </div>
      <div class="col-right">
        <p class="col-right-title">AI 助手能力演进路径</p>
        <div class="chip-row">
          <div class="chip"><p>被动问答 → 主动建议</p></div>
          <div class="chip"><p>单轮交互 → 长期会话</p></div>
          <div class="chip"><p>单一任务 → 任务编排</p></div>
          <div class="chip"><p>工具调用 → 自动工作流</p></div>
          <div class="chip"><p>「一个助手」→「助手群协作」</p></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
